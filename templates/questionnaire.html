<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Вопросы</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .question-section { margin-bottom: 2rem; }
</style>
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4 text-center">Вопросник</h2>
    <form method="post">
        <div class="question-section">
            <label class="form-label">Ваше имя (необязательно)</label>
            <input type="text" name="name" class="form-control">
        </div>

        <div class="question-section">
            <label class="form-label">Личностные качества (1-5)</label>
            <input type="number" min="1" max="5" name="trait_analytical" placeholder="Логическое мышление" class="form-control mb-2">
            <input type="number" min="1" max="5" name="trait_creativity" placeholder="Творческий подход" class="form-control mb-2">
            <input type="number" min="1" max="5" name="trait_communication" placeholder="Коммуникабельность" class="form-control mb-2">
            <input type="number" min="1" max="5" name="trait_leadership" placeholder="Лидерство" class="form-control mb-2">
        </div>

        <div class="question-section">
            <label class="form-label">Интересы (можно несколько)</label>
            {% for value, label in interests_options %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests" value="{{ value }}">
                    <label class="form-check-label">{{ label }}</label>
                </div>
            {% endfor %}
        </div>

        <div class="question-section">
            <label class="form-label">Навыки (можно несколько)</label>
            {% for value, label in skills_options %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="skills" value="{{ value }}">
                    <label class="form-check-label">{{ label }}</label>
                </div>
            {% endfor %}
        </div>

        <div class="question-section">
            <label class="form-label">Предпочтительная рабочая среда</label>
            <select name="work_env" class="form-select">
                <option value="">Не выбрано</option>
                {% for value, label in work_env_options %}
                <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="question-section">
            <label class="form-label">Уровень образования</label>
            <select name="education" class="form-select">
                <option value="">Не выбрано</option>
                {% for value, label in edu_options %}
                <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Посмотреть результаты</button>
    </form>
</div>
</body>
</html>
